<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্পিড রেসার - মডার্ন রেসিং গেম</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="score">স্কোর: <span id="score">0</span></div>
            <div class="high-score">সর্বোচ্চ স্কোর: <span id="high-score">0</span></div>
            <div class="level">লেভেল: <span id="level">1</span></div>
        </div>
        <div class="road">
            <div class="player-car"></div>
        </div>
        <div class="controls">
            <button id="left-btn" class="control-btn">←</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
        <div class="start-screen" id="start-screen">
            <h1>স্পিড রেসার</h1>
            <p>গাড়ি নিয়ন্ত্রণ করতে ← → বাটন ব্যবহার করুন</p>
            <button id="start-btn">গেম শুরু করুন</button>
        </div>
        <div class="game-over-screen" id="game-over-screen">
            <h1>গেম ওভার!</h1>
            <p>আপনার স্কোর: <span id="final-score">0</span></p>
            <button id="restart-btn">আবার খেলুন</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
